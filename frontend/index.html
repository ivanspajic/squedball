<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Ivan SpajiÄ‡">
        <meta name="application-name" content="Squedball">
    </head>
    <body>
        <div id="name-prompt">
            <span id="name-prompt-text"></span>
            <input id="name-prompt-input" type="text">
        </div>
        <div id="game-container">
            <div id="pitch">
                <div id="left-goal" class="goal"></div>
                <div id="right-goal" class="goal"></div>
                <div id="left-top-goal-post" class="goal-post"></div>
                <div id="left-bottom-goal-post" class="goal-post"></div>
                <div id="right-top-goal-post" class="goal-post"></div>
                <div id="right-bottom-goal-post" class="goal-post"></div>
                <div id="left-boundary" class="pitch-boundary"></div>
                <div id="top-boundary" class="pitch-boundary"></div>
                <div id="right-boundary" class="pitch-boundary"></div>
                <div id="bottom-boundary" class="pitch-boundary"></div>
                <div id="halfway-line" class="pitch-boundary"></div>
                <div id="halfway-circle" class="pitch-boundary"></div>
                <div class="left-team-player"></div>
                <div class="right-team-player"></div>
            </div>
            <div id="chat-container">
                <div id="message-history-container"></div>
                <input id="chat-input" type="text">
            </div>
        </div>
    </body>
</html>
